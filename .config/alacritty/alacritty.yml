# Configuration for Alacritty, the GPU enhanced terminal emulator.

window:
  # Window opacity as a floating point number from `0.0` to `1.0`.
  # The value `0.0` is completely transparent and `1.0` is opaque.
  opacity: 0.9

font:
  normal:
    family: Terminess Nerd Font Mono
    style: Regular

  bold:
    family: Terminess Nerd Font Mono
    style: Bold

  italic:
    family: Terminess Nerd Font Mono
    style: Italic

  bold_italic:
    family: Terminess Nerd Font Mono
    style: Bold Italic

  size: 18

colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xEEEEEE'

  # Normal colors
  normal:
    black:   '0x01060E'
    red:     '0xEA6C73'
    green:   '0x91B362'
    yellow:  '0xF9AF4F'
    blue:    '0x53BDFA'
    magenta: '0xFAE994'
    cyan:    '0x90E1C6'
    white:   '0xC7C7C7'

  # Bright colors
  bright:
    black:   '0x686868'
    red:     '0xF07178'
    green:   '0xC2D94C'
    yellow:  '0xFFB454'
    blue:    '0x59C2FF'
    magenta: '0xFFEE99'
    cyan:    '0x95E6CB'
    white:   '0xFFFFFF'

