# Diff ==============================
# Version control changes.

'diff.plus' = "light_cyan" # Additions.
'diff.minus' = "light_magenta" # Deletions.
'diff.delta' = "light_green" # Modifications.
'diff.delta.moved' = "light_yellow" # Renamed or moved files.


